spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


spring.datasourcer.platform=h2
spring.jpa.hibernate.ddl-auto=update
spring.datasourcer.url=jdbc:h2:mem:~/test
spring.datasourcer.username=sa
spring.datasourcer.password=
spring.datasourcer.driver-class-name=org.h2.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true